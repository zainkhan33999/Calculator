<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <p class="brand">Casio</p>
    
      </div>
      <div class="screen">
        <p id="screentext"></p>
      </div>

      <div class="buttons-grid">
        <button class="printbtn operationbtn">+</button>
        <button class="printbtn operationbtn">-</button>
        <button class="printbtn operationbtn">*</button>
        <button class="printbtn operationbtn">/</button>

        <button class="printbtn numberBtn">7</button>
        <button class="printbtn numberBtn">8</button>
        <button class="printbtn numberBtn">9</button>

        <button class="printbtn numberBtn">4</button>
        <button class="printbtn numberBtn">5</button>
        <button class="printbtn numberBtn">6</button>

        <button class="printbtn numberBtn">1</button>
        <button class="printbtn numberBtn">2</button>
        <button class="printbtn numberBtn">3</button>

        <button class="printbtn numberBtn">.</button>
        <button class="printbtn numberBtn">0</button>
        <button class="clearbtn">AC</button>

        <button id="equal" class="equal-sign">=</button>
    
      </div>
      <script src="app.js"></script>

  </body>
</html>
